  <script>
  function oncheckbox(b){
    $(b).on('#checkbox');
  }
  </script>

<script>
$('#id').on('input', checkInput);
$('#password').on('input', checkInput);

function checkInput() {
  var idCheck = $('#id').val();
  var passwordCheck = $('#password').val();
  var btnLogin = $('#button');

  if (idCheck === '' || passwordCheck === '') {
    btnLogin.removeClass('on');
  } else {
    btnLogin.addClass('on');
  }
}
</script>


  <script>
  function closeLayer( a ) {
  	$(a).hide();
  }

  $(function(){

  		}).show();
  	});
  });
